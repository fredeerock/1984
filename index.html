<h1>IMG 1984</h1>

<p><em>IMG 1984</em> is a web project that matches the first image from a Google Image Search to every word in George Orwell's 1984. The site plays back each pairing in order for the entire length of the book.</p>

<p>View the project <a href="1984.html">here</a>.</p>
